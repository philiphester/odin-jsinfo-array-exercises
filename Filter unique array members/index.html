<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter unique array members</title>
</head>
<body>
    <script>
        // Let arr be an array.

        // Create a function unique(arr) that should return an array with unique items of arr.
        function unique(arr) {
            let uniqueArr = [];
            for (let str of arr) {
                if (uniqueArr.includes(str) == false) { // Could also do if (!uniqueArr.includes(str))
                    uniqueArr.push(str);
                }
            }
            return uniqueArr;
        }

        let strings = ["Hare", "Krishna", "Hare", "Krishna",
        "Krishna", "Krishna", "Hare", "Hare", ":-O"
        ];

        alert( unique(strings) ); // Hare, Krishna, :-O
    </script>
</body>
</html>

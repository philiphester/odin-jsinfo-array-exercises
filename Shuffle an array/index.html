<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shuffle an array</title>
</head>
<body>
    <script>
        // Write the function shuffle(array) that shuffles (randomly reorders) elements of the array.

        // Multiple runs of shuffle may lead to different orders of elements. For instance:
        // let arr = [1, 2, 3];

        // shuffle(arr);
        // // arr = [3, 2, 1]

        // shuffle(arr);
        // // arr = [2, 1, 3]

        // shuffle(arr);
        // // arr = [3, 1, 2]
        // // ...

        // All element orders should have an equal probability. For instance, [1,2,3] can be reordered
        // as [1,2,3] or [1,3,2] or [3,1,2] etc, with equal probability of each case.

        // Use Fisher Yates shuffle algorithm for unbiased suffle.
        function shuffle(arr) {
            for (let i = arr.length - 1; i > 0; i--) {
                let j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
        }

        let arr = [1, 2, 3, 4, 5, 6];
        console.log(`Array: ${arr}`);
        shuffle(arr);
        console.log(`Shuffled: ${arr}`);
    </script>
</body>
</html>

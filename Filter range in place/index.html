<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter range "in place"</title>
</head>
<body>
    <script>
        // Write a function filterRangeInPlace(arr, a, b) that gets an array arr and removes from it all values
        // except those that are between a and b. The test is: a ≤ arr[i] ≤ b.

        // The function should only modify the array. It should not return anything.
        function filterRangeInPlace(arr, a, b) {
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] < a || arr[i] > b) {
                    arr.splice(i, 1);
                    i--; // I missed this line
                }
            }
        }

        let testArray = [5, 3, 2, 8, 1, 8, 4];
        filterRangeInPlace(testArray, 1, 4);
        console.log(testArray);
    </script>
</body>
</html>

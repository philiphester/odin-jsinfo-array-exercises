<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort in decreasing order</title>
</head>
<body>
    <script>
        // Sort in decreasing order
        let arr = [5, 2, 1, -10, 8];

        arr.sort((a, b) => { return b - a; } );

        alert( arr ); // 8, 5, 2, 1, -10
    </script>
</body>
</html>
